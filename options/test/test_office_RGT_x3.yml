# general settings
name: test_office_x3
model_type: RGTModel
scale: 3
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    task: SR
    name: office
    type:  SingleImageDataset
#    dataroot_gt: d
    dataroot_lq: datasets/office/for_X4
    filename_tmpl: '{}x3'
    io_backend:
      type: disk


#  test_3:  # the 3st test dataset
 #   task: SR
  #  name: B100
 #   type: PairedImageDataset
 #   dataroot_gt: datasets/benchmark/B100/HR
 #   dataroot_lq: datasets/benchmark/B100/LR_bicubic/X3
 #   filename_tmpl: '{}x3'
  #  io_backend:
  #    type: dis

# network structures
network_g:
  type: RGT
  upscale: 3
  in_chans: 3
  img_size: 64
  img_range: 1.
  depth: [6,6,6,6,6,6,6,6]
  embed_dim: 180
  num_heads: [6,6,6,6,6,6,6,6]
  mlp_ratio: 2
  resi_connection: '1conv'
  split_size: [8,32]
  c_ratio: 0.5

# path
path:
  pretrain_network_g: experiments/pretrained_models/RGT/RGT_x3.pth
  strict_load_g: True

# validation settings
val:
  save_img: True
  suffix: ~  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: True
